<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'QBS: ' + ${manager.getName()}">Настройки пользователя</title>
    <style>
        select {
            width: 300px; /* Ширина списка в пикселах */
        }
    </style>
</head>
<body>
<div align="left">
    <form name="userSet" th:action="@{/settings/saveUser}" th:object="${manager}"  method="post">
        <table>
            <tr th:each="field, state : ${fields}">
                <td align="right" th:text="${field.get('name')}"></td>
                <td align="left">
                    <input th:if="${field.get('type') == 0}" type="text" th:value="${manager.getField(state.index)}">
                </td>
            </tr>
            <tr>
                <td align="right"><input type="submit" value="Сохранить"></td>
                <td align="left">
                    <a href="/settings?currentSet=Users">Отмена</a>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
