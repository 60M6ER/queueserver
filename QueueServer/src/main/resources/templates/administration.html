<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>"Администрирование электронной очереди"</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/administration.css}"/>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/headStyle.css}"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/headSite.js"></script>
    <script src="/js/administration.js"></script>
</head>
<body>
<div class="headSite" id="headSite" align="center">

</div>

<script th:inline="javascript">
    csrf_token = [[${_csrf.token}]];
    name_user = [[${nameUser}]];
    menu_struct = [[${menuUI}]];
    draw_head();
    updateStatus([[${userID}]]);
</script>

<div id="work_space">
    <div id="div_current_queue">
        <form id="form_current_queue">
            <span id="label_current_queue">Текущая очередь: </span>
            <select class="select_form_manager_settings" name="current_queue" id="select_current_queue" onchange="changeQueue()">

            </select>
        </form>

    </div>
    <div id="pages">
        <div class="page_click" id="page_0" align="center" onclick="activate_page(0)"><div class="cell"><div class="text">Состояние очереди</div></div></div>
        <div class="page_click" id="page_1" align="center" onclick="activate_page(1)"><div class="cell"><div class="text">Настройки пользователей</div></div></div>
        <div class="page_click" id="page_2" align="center" onclick="activate_page(2)"><div class="cell"><div class="text">Настройки очереди</div></div></div>
    </div>
    <div id="head_page">
    </div>
    <div id="body_page"></div>
</div>
<script type="text/javascript">
    init_administration();
</script>
</body>
</html>
