<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>"Электронная очередь Байкал-сервис"</title>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/headStyle.css}"/>
    <link rel="stylesheet" type="text/css" th:href ="@{/css/ticket_list_style.css}"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/headSite.js"></script>
    <script src="/js/ticket_list.js"></script>
    <script src="/js/reports.js"></script>
</head>
<body>
<div class="headSite" id="headSite">

</div>
<script th:inline="javascript">
    csrf_token = [[${_csrf.token}]];
    name_user = [[${nameUser}]];
    menu_struct = [[${menuUI}]];
    draw_head();
    updateStatus([[${userID}]]);
</script>

<div id="ticket_list" align="center">
    <div id="parameters_ticket_list">
        <form id="settings_form">
            <table>
                <tr>
                    <td>
                        Дата начала:
                    </td>
                    <td align="left">
                        <input id="start_date" type="date" name="start_date">
                    </td>
                    <td>
                        Дата окончания:
                    </td>
                    <td align="left">
                        <input id="end_date" type="date" name="end_date">
                    </td>
                    <td>
                        Номер талона:
                    </td>
                    <td align="left">
                        <input id="numberTicket" type="text" name="numberTicket">
                    </td>
                    <td>
                        Услуга:
                    </td>
                    <td align="left">
                        <select id="service_find" name="service"></select>
                    </td>
                    <td>
                        Очередь:
                    </td>
                    <td align="left">
                        <select id="queue_find" name="queue"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="10" class="error_message" id="error_field">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="10">
                        <input type="button" name="execute" value="Поиск" onclick="click_find()">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="10">
                        <input type="button" name="add_page-" value="<" onclick="add_page(-1)">
                        <input type="number" name="currentPage" id="current_page">
                        <span id="count_pages">/ 0</span>
                        <input type="button" name="add_page+" value=">" onclick="add_page(1)">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div align="center" id="ticket_list_report">


    </div>
    <script type="text/javascript">
        getServices();
        getQueues();
        getDates();
    </script>
</div>

</body>
</html>
